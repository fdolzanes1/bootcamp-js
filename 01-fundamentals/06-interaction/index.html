<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		// Alert
		alert("Hello World");
		let firstName = 'Fabiano'
		alert(`your name is ${firstName}`)


		// Prompt
		let title = 'How old are you?';
		age = prompt(title, '');
		console.log(`You are ${age} years old!`); 


		// Confirm
		let isBoss = confirm("Are you the boss?");
		console.log(isBoss);
	</script>

</body>
</html>
