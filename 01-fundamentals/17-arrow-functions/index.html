<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
	
	let sum = (a, b) => a + b;
	console.log(sum(1,2)); //=> 3

	// multiline
	let sum = (a, b) => {  
	  let result = a + b;
	  return result;
	};

	console.log( sum(1, 2) ); //=> 3


	</script>
</body>
</html>
