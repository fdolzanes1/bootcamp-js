<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// (OR) ||
		let a = true;
		let b = false;
		result = a || b; 
		console.log(result); //=> true

		// (AND) &&
		let a = true;
		let b = false;
		result = a && b; 
		console.log(result); //=> false

		// (NOT) !
		let a = true;
		console.log(!a); //=> false

	</script>
</body>
</html>
