<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let x = 1;
		x = -x;
		console.log( x ); // -1

		let x1 = 1;
		let y = 3;
		console.log( y - x1 ); // 2


		// Maths

		// Remainder ( % )
		console.log("5 % 2: "+ 5 % 2 ); // 1, a remainder of 5 divided by 2
		console.log("8 % 3: "+ 8 % 3 ); // 2, a remainder of 8 divided by 3
		console.log("10 % 3: "+ 10 % 3 ); // 1 

		// Exponentiation ( ** )

		console.log("2^2: "+ 2 ** 2); // 4
		console.log("2^3: "+ 2 ** 3); // 8
		console.log("2^4: "+ 2 ** 4); // 16
		console.log("4^1/2: "+ 4 ** (1/2) ); // 2 
		console.log("25^1/2: "+ 25 ** (1/2) ); // 5


		// String concatenation with binary +

		let s = "my" + "string";
		console.log(s); // mystring
		console.log( '1' + 2 ); // "12"
		console.log( 2 + '1' ); // "21"
		let apples = "2";
		let oranges = "3";
		console.log( apples + oranges ); // "23", the binary plus concatenates strings


		// Assignment

		let x = 2 * 2 + 1;
		console.log( x ); 	// 5


		// Chaining Assignment

		let a, b, c;
		a = b = c = 2 + 2;
		console.log( a ); // 4
		console.log( b ); // 4
		console.log( c ); // 4

	</script>

</body>
</html>
